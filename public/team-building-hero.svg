<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="teamBgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#teamBgGradient)"/>

  <!-- Circular Grid Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="200" r="50" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="200" cy="200" r="100" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="200" cy="200" r="150" fill="none" stroke="white" stroke-width="1"/>
    <circle cx="200" cy="200" r="200" fill="none" stroke="white" stroke-width="1"/>
  </g>

  <!-- Central Hub/Connection Point -->
  <g id="central-hub">
    <circle cx="200" cy="200" r="35" fill="#1e293b" opacity="0.9"/>
    <circle cx="200" cy="200" r="25" fill="url(#personGradient)">
      <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner network symbol -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
      <circle cx="200" cy="200" r="12"/>
      <line x1="200" y1="188" x2="200" y2="180"/>
      <line x1="200" y1="212" x2="200" y2="220"/>
      <line x1="188" y1="200" x2="180" y2="200"/>
      <line x1="212" y1="200" x2="220" y2="200"/>
    </g>
  </g>

  <!-- Team Members (People Icons) -->
  <g id="team-members">
    <!-- Member 1 - Top -->
    <g transform="translate(200, 80)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="200,80; 200,75; 200,80"
        dur="3s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 2 - Top Right -->
    <g transform="translate(310, 130)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="310,130; 310,125; 310,130"
        dur="3.5s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 3 - Right -->
    <g transform="translate(330, 220)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="330,220; 330,215; 330,220"
        dur="2.8s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 4 - Bottom Right -->
    <g transform="translate(290, 300)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="290,300; 290,295; 290,300"
        dur="3.2s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 5 - Bottom -->
    <g transform="translate(200, 330)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="200,330; 200,325; 200,330"
        dur="2.5s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 6 - Bottom Left -->
    <g transform="translate(110, 300)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="110,300; 110,295; 110,300"
        dur="3.8s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 7 - Left -->
    <g transform="translate(70, 220)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="70,220; 70,215; 70,220"
        dur="2.9s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Member 8 - Top Left -->
    <g transform="translate(90, 130)">
      <circle cx="0" cy="0" r="28" fill="#1e293b" opacity="0.9"/>
      <circle cx="0" cy="0" r="20" fill="url(#personGradient)"/>
      <circle cx="0" cy="-5" r="6" fill="white"/>
      <path d="M -8 5 Q -8 0, 0 0 Q 8 0, 8 5 L 8 10 Q 8 12, 0 12 Q -8 12, -8 10 Z" fill="white"/>

      <!-- Checkmark -->
      <circle cx="12" cy="-12" r="8" fill="#22c55e"/>
      <path d="M 8 -12 L 11 -9 L 16 -15" stroke="white" stroke-width="2" fill="none"/>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="90,130; 90,125; 90,130"
        dur="3.3s"
        repeatCount="indefinite"
      />
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.5">
    <line x1="200" y1="175" x2="200" y2="108">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="225" y1="175" x2="290" y2="148">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="225" y1="200" x2="302" y2="220">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="215" y1="225" x2="272" y2="283">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="225" x2="200" y2="302">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="185" y1="225" x2="128" y2="283">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.8s" repeatCount="indefinite"/>
    </line>
    <line x1="175" y1="200" x2="98" y2="220">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.9s" repeatCount="indefinite"/>
    </line>
    <line x1="175" y1="175" x2="110" y2="148">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Pulse effect from center -->
  <circle cx="200" cy="200" r="35" fill="none" stroke="#60a5fa" stroke-width="2">
    <animate attributeName="r" values="35;120;35" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
