<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="craneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect x="0" y="320" width="400" height="80" fill="#1e293b"/>

  <!-- Building Under Construction -->
  <g id="building">
    <!-- Main structure -->
    <rect x="80" y="180" width="120" height="140" fill="url(#buildingGradient)" opacity="0.9"/>

    <!-- Floor lines -->
    <line x1="80" y1="220" x2="200" y2="220" stroke="#64748b" stroke-width="2"/>
    <line x1="80" y1="260" x2="200" y2="260" stroke="#64748b" stroke-width="2"/>
    <line x1="80" y1="300" x2="200" y2="300" stroke="#64748b" stroke-width="2"/>

    <!-- Window frames -->
    <rect x="95" y="195" width="25" height="20" fill="#475569" opacity="0.6"/>
    <rect x="130" y="195" width="25" height="20" fill="#475569" opacity="0.6"/>
    <rect x="165" y="195" width="25" height="20" fill="#475569" opacity="0.6"/>

    <rect x="95" y="235" width="25" height="20" fill="#475569" opacity="0.6"/>
    <rect x="130" y="235" width="25" height="20" fill="#475569" opacity="0.6"/>
    <rect x="165" y="235" width="25" height="20" fill="#475569" opacity="0.6"/>

    <rect x="95" y="275" width="25" height="20" fill="#475569" opacity="0.6"/>
    <rect x="130" y="275" width="25" height="20" fill="#475569" opacity="0.6"/>
    <rect x="165" y="275" width="25" height="20" fill="#475569" opacity="0.6"/>
  </g>

  <!-- Construction Crane -->
  <g id="crane">
    <!-- Tower -->
    <rect x="240" y="120" width="12" height="200" fill="url(#craneGradient)"/>

    <!-- Horizontal beam -->
    <rect x="180" y="115" width="140" height="8" fill="url(#craneGradient)"/>

    <!-- Cabin -->
    <rect x="235" y="108" width="22" height="15" fill="#fb923c" rx="2"/>

    <!-- Hook cable -->
    <line x1="290" y1="123" x2="290" y2="200" stroke="#fb923c" stroke-width="2"/>

    <!-- Hook -->
    <circle cx="290" cy="200" r="4" fill="#fb923c"/>

    <!-- Counterweight -->
    <rect x="175" y="110" width="15" height="20" fill="#94a3b8" rx="2"/>
  </g>

  <!-- Hard Hat (Safety Icon) -->
  <g id="hardhat" transform="translate(280, 260)">
    <!-- Hat dome -->
    <path d="M 0 25 Q 0 8, 20 0 Q 40 8, 40 25 L 40 30 L 0 30 Z" fill="url(#hatGradient)"/>
    <!-- Brim -->
    <rect x="-3" y="30" width="46" height="6" rx="2" fill="#f59e0b"/>
    <!-- Shine effect -->
    <circle cx="12" cy="15" r="3" fill="#fff" opacity="0.4"/>
  </g>

  <!-- AI Circuit Nodes (floating) -->
  <g id="ai-nodes" opacity="0.7">
    <!-- Top left node -->
    <circle cx="120" cy="80" r="6" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="80" r="12" fill="none" stroke="#60a5fa" stroke-width="1.5">
      <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Top right node -->
    <circle cx="280" cy="70" r="5" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="70" r="10" fill="none" stroke="#60a5fa" stroke-width="1.5">
      <animate attributeName="r" values="10;14;10" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle node -->
    <circle cx="200" cy="100" r="4" fill="#60a5fa" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Connection lines -->
    <line x1="120" y1="80" x2="200" y2="100" stroke="#60a5fa" stroke-width="1.5" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="100" x2="280" y2="70" stroke="#60a5fa" stroke-width="1.5" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- People silhouettes (workers) -->
  <g id="workers" opacity="0.6">
    <!-- Worker 1 -->
    <g transform="translate(50, 280)">
      <circle cx="8" cy="8" r="6" fill="#94a3b8"/>
      <rect x="3" y="14" width="10" height="20" rx="2" fill="#94a3b8"/>
      <rect x="5" y="16" width="6" height="4" fill="#f59e0b"/>
    </g>

    <!-- Worker 2 -->
    <g transform="translate(350, 270)">
      <circle cx="8" cy="8" r="6" fill="#94a3b8"/>
      <rect x="3" y="14" width="10" height="20" rx="2" fill="#94a3b8"/>
      <rect x="5" y="16" width="6" height="4" fill="#f59e0b"/>
    </g>
  </g>

  <!-- Floating particles/dust -->
  <g id="particles" opacity="0.3">
    <circle cx="150" cy="150" r="2" fill="#cbd5e1">
      <animate attributeName="cy" values="150;180;150" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="180" r="1.5" fill="#cbd5e1">
      <animate attributeName="cy" values="180;210;180" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="200" r="2" fill="#cbd5e1">
      <animate attributeName="cy" values="200;230;200" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
