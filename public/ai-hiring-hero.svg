<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Grid Pattern -->
  <g opacity="0.1">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
      </pattern>
    </defs>
    <rect width="400" height="400" fill="url(#grid)"/>
  </g>

  <!-- Central AI Brain/Chip -->
  <g id="ai-brain" transform="translate(200, 180)">
    <!-- Chip outline -->
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="#1e293b" stroke="url(#circuitGradient)" stroke-width="3"/>

    <!-- Inner circuit pattern -->
    <rect x="-40" y="-40" width="80" height="80" rx="4" fill="url(#brainGradient)" opacity="0.3"/>

    <!-- Circuit lines -->
    <g stroke="url(#circuitGradient)" stroke-width="2" fill="none">
      <path d="M -30 -20 L -10 -20 L -10 0 L 10 0"/>
      <path d="M 30 20 L 10 20 L 10 0"/>
      <path d="M -30 20 L -20 20 L -20 -10 L 0 -10"/>
      <path d="M 30 -20 L 20 -20 L 20 10 L 0 10"/>
    </g>

    <!-- Circuit nodes -->
    <circle cx="0" cy="0" r="8" fill="url(#brainGradient)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="-20" r="4" fill="#f59e0b"/>
    <circle cx="30" cy="20" r="4" fill="#f59e0b"/>
    <circle cx="-30" cy="20" r="4" fill="#f59e0b"/>
    <circle cx="30" cy="-20" r="4" fill="#f59e0b"/>
    <circle cx="-10" cy="0" r="3" fill="#fbbf24"/>
    <circle cx="10" cy="0" r="3" fill="#fbbf24"/>

    <!-- Chip pins -->
    <rect x="-70" y="-30" width="10" height="4" fill="#94a3b8"/>
    <rect x="-70" y="-10" width="10" height="4" fill="#94a3b8"/>
    <rect x="-70" y="10" width="10" height="4" fill="#94a3b8"/>
    <rect x="-70" y="30" width="10" height="4" fill="#94a3b8"/>

    <rect x="60" y="-30" width="10" height="4" fill="#94a3b8"/>
    <rect x="60" y="-10" width="10" height="4" fill="#94a3b8"/>
    <rect x="60" y="10" width="10" height="4" fill="#94a3b8"/>
    <rect x="60" y="30" width="10" height="4" fill="#94a3b8"/>

    <rect x="-30" y="-70" width="4" height="10" fill="#94a3b8"/>
    <rect x="-10" y="-70" width="4" height="10" fill="#94a3b8"/>
    <rect x="10" y="-70" width="4" height="10" fill="#94a3b8"/>
    <rect x="30" y="-70" width="4" height="10" fill="#94a3b8"/>

    <rect x="-30" y="60" width="4" height="10" fill="#94a3b8"/>
    <rect x="-10" y="60" width="4" height="10" fill="#94a3b8"/>
    <rect x="10" y="60" width="4" height="10" fill="#94a3b8"/>
    <rect x="30" y="60" width="4" height="10" fill="#94a3b8"/>
  </g>

  <!-- Candidate Profile Cards -->
  <g id="candidate-cards">
    <!-- Card 1 - Top Left -->
    <g transform="translate(60, 80)" opacity="0.9">
      <rect width="70" height="90" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
      <circle cx="35" cy="25" r="12" fill="#60a5fa"/>
      <rect x="15" y="45" width="40" height="6" rx="3" fill="#475569"/>
      <rect x="10" y="58" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="66" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="74" width="35" height="4" rx="2" fill="#334155"/>

      <!-- Score badge -->
      <circle cx="55" cy="15" r="10" fill="#22c55e"/>
      <text x="55" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">95</text>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="60,80; 60,75; 60,80"
        dur="3s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Card 2 - Top Right -->
    <g transform="translate(270, 90)" opacity="0.9">
      <rect width="70" height="90" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
      <circle cx="35" cy="25" r="12" fill="#60a5fa"/>
      <rect x="15" y="45" width="40" height="6" rx="3" fill="#475569"/>
      <rect x="10" y="58" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="66" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="74" width="35" height="4" rx="2" fill="#334155"/>

      <!-- Score badge -->
      <circle cx="55" cy="15" r="10" fill="#22c55e"/>
      <text x="55" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">88</text>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="270,90; 270,85; 270,90"
        dur="3.5s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Card 3 - Bottom Left -->
    <g transform="translate(50, 270)" opacity="0.9">
      <rect width="70" height="90" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
      <circle cx="35" cy="25" r="12" fill="#60a5fa"/>
      <rect x="15" y="45" width="40" height="6" rx="3" fill="#475569"/>
      <rect x="10" y="58" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="66" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="74" width="35" height="4" rx="2" fill="#334155"/>

      <!-- Score badge -->
      <circle cx="55" cy="15" r="10" fill="#f59e0b"/>
      <text x="55" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">72</text>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="50,270; 50,265; 50,270"
        dur="2.8s"
        repeatCount="indefinite"
      />
    </g>

    <!-- Card 4 - Bottom Right -->
    <g transform="translate(280, 280)" opacity="0.9">
      <rect width="70" height="90" rx="8" fill="#1e293b" stroke="#60a5fa" stroke-width="2"/>
      <circle cx="35" cy="25" r="12" fill="#60a5fa"/>
      <rect x="15" y="45" width="40" height="6" rx="3" fill="#475569"/>
      <rect x="10" y="58" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="66" width="50" height="4" rx="2" fill="#334155"/>
      <rect x="10" y="74" width="35" height="4" rx="2" fill="#334155"/>

      <!-- Score badge -->
      <circle cx="55" cy="15" r="10" fill="#22c55e"/>
      <text x="55" y="19" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">91</text>

      <animateTransform
        attributeName="transform"
        type="translate"
        values="280,280; 280,275; 280,280"
        dur="3.2s"
        repeatCount="indefinite"
      />
    </g>
  </g>

  <!-- Connection Lines from AI to Cards -->
  <g stroke="#60a5fa" stroke-width="2" opacity="0.4">
    <line x1="200" y1="120" x2="95" y2="125">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="120" x2="305" y2="135">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="240" x2="85" y2="315">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="240" x2="315" y2="325">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Data particles flowing -->
  <g id="data-flow">
    <circle cx="150" cy="120" r="3" fill="#60a5fa">
      <animateMotion path="M 0,0 L 50,0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="140" r="3" fill="#f59e0b">
      <animateMotion path="M 0,0 L 50,20" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="260" r="3" fill="#60a5fa">
      <animateMotion path="M 0,0 L -50,40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
